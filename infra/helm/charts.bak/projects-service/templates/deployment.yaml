apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          env: 
            - name: DB_URL
              value: {{ .Values.dbUrl }}
            - name: KAFKA_URL
              value: {{ .Values.global.kafka.url }}
            - name: KAFKA_USERNAME
              value: {{ .Values.global.kafka.username }}
            - name: KAFKA_PASSWORD
              value: {{ .Values.global.kafka.password }}
